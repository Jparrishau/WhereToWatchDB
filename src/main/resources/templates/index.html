<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Where 2 Watch It</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color:#f9f9fb; background-color-secondary: #FFF;">
    <div class="d-flex justify-content-center min-vh-100 min-vw-100" style="margin-top:20rem;">
        <div class="container">
            <div class="text-center">
                <img th:src="@{/images/Logo.png}" width="100px" height="100px" style="margin-bottom:.3rem;"/>
                <h1 style="margin-bottom:25px; font-weight:550;">Where 2 Watch</h1>
            </div>
            <div class="input-group mx-auto" style="box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15); border-radius: 8px; max-width:55%; height:3.5rem;">
                <input class="form-control form-control-lg" type="text" placeholder="Search where to watch" aria-label="Search where to watch">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center min-vh-100 min-vw-100">
        <div class="container">
            <div class="row g-4">
                <div class="col-3">
                    <a href="">
                        <img class="d-block m-auto service-icon" th:src="@{/images/serviceicons/NetflixIcon.png}" height="100px" width="100px">
                    </a>
                </div>
                <div class="col-3">
                    <a href="">
                        <img class="d-block m-auto service-icon" th:src="@{/images/serviceicons/PrimeVideoIcon.png}" height="100px" width="100px">
                    </a>
                </div>
                <div class="col-3">
                    <a href="">
                        <img class="d-block m-auto service-icon" th:src="@{/images/serviceicons/DisneyPlusIcon.png}" height="100px" width="100px">
                    </a>
                </div>
                <div class="col-3">
                    <a href="">
                        <img class="d-block m-auto service-icon" th:src="@{/images/serviceicons/ParamountPlusIcon.png}" height="100px" width="100px">
                    </a>
                </div>
                <div class="col-3">
                    <a href="">
                        <img class="d-block m-auto service-icon" th:src="@{/images/serviceicons/TubiTVIcon.png}" height="100px" width="100px">
                    </a>
                </div>
                <div class="col-3">
                    <a href="">
                        <img class="d-block m-auto service-icon" th:src="@{/images/serviceicons/FreeveeIcon.png}" height="100px" width="100px">
                    </a>
                </div>
                <div class="col-3">
                    <a href="">
                        <img class="d-block m-auto service-icon" th:src="@{/images/serviceicons/HboMaxIcon.png}" height="100px" width="100px">
                    </a>
                </div>
                <div class="col-3">
                    <a href="">
                        <img class="d-block m-auto service-icon" th:src="@{/images/serviceicons/HuluIcon.png}" height="100px" width="100px">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
